<div class="col-md-8">
  <div id="content-box" ng-init="findOrCreateReport()">
    <report-editor>
    </report-editor>
  </div>
</div>
<div class="col-md-4">
  Title: {{report.title}}
  Objective: {{report.objective}}
  <ul>
    <li ng-repeat="node in report.nodes">
      <a  href=""
          data-id={{node.id}}
          add-node-editor
          ng-click="setNode(node)"
          >{{node.title}}</a>
    </li>
  </ul>
</div>
