<div class="row">
  <div ng-form="itemForm" ng-controller="ItemsController" ng-init="findOrCreateItem()">
    <input 
      ng-model="item.title"
      ng-model-options="{debounce: 500}"
      ng-change="updateItem()"
      style="width: 100%;"
      >
    <textarea
      id="textbox" 
      ng-model="item.content"
      ng-change="updateItem()"
      ng-model-options="{debounce: 500}"
      style="width: 100%; height: 500px;"
      >
    </textarea>
  </div>
</div>
