<div class="col-md-4">
  <div class="demo-section k-content" ng-controller="ReportNavController">
        <div class="box-col">
            <h4>Navigation</h4>
            <div kendo-tree-view="tree"
             k-data-source="treeData"
             k-template="itemTemplate"
             k-on-change="selectedItem = dataItem"></div>
        </div>
        <div class="box-col" ng-show="selectedItem">
          <h4>Selected: {{selectedItem.text}}</h4>
          <button class="k-button" ng-click="addAfter(selectedItem)">Add item below</button>
          <button class="k-button" ng-click="addBelow(selectedItem)">Add child item</button>
          <button class="k-button" ng-click="remove(selectedItem)">Delete</button>
        </div>
    </div>
    <style scoped>
        .k-treeview .k-in {
            padding: 5px;
        }
    </style>



  <div class="row">
    <a href="" 
        ng-really-click="deleteReport()" 
        class="button" 
        ng-really-message="Are you sure?">Delete Report</a>
  </div>
</div>

<div class="col-md-8">
  <div id="content-box" ng-init="findOrCreateReport()">
    <report-editor>
    </report-editor>
  </div>
</div>
