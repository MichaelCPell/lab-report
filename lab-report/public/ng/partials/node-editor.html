<div class="row">
  <div ng-form="nodeForm" ng-controller="NodesController" ng-init="findOrCreateNode()">
    <input 
      ng-model="node.title"
      ng-model-options="{debounce: 500}"
      ng-change="updateNode()"
      style="width: 100%;"
      >
    <textarea
      id="textbox" 
      ng-model="node.content"
      ng-change="updateNode()"
      ng-model-options="{debounce: 500}"
      style="width: 100%; height: 200px;"
      >
    </textarea>
  </div>
</div>
