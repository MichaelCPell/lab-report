<div ng-form="editor" >
  
  <div class="row clearable">

    <div class="input-group">

      <span class="input-group-addon">Title: </span>
      <input type="text" 
                  ng-model="report.title" 
                  ng-change="updateReport()"
                  class="form-control"/>
    </div>

    <div class="input-group"> 
      <span class="input-group-addon">Objective: </span>
      <input type="text" 
                    ng-model="report.objective" 
                    ng-change="updateReport()"
                    class="form-control"/>
    </div>
  </div>
  <div class="row">
    <add-node-menu></add-node-menu>  
  </div>
</div>
