<div ng-form="editor" >
  
  <div class="row">
    Title: <input type="text" ng-model="report.title" ng-change="updateReport()"/>
  </div>
  
  <div class="row">
    Objective: <input type="text" ng-model="report.objective" ng-change="updateReport()"/>
  </div>
  
  <div class="row">
    <textarea
      id="textbox" 
      ng-model="report.content" 
      ng-change="updateReport()" 
      style="width: 100%; height: 500px;"></textarea>
  </div>
</div>
